<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURTIRO | Technical Recruitment</title>
    <style>
        :root {
            --bg-color: #0d1117;      
            --main-text: #c9d1d9;     
            --accent-blue: #58a6ff;   
            --muted-text: #8b949e;    
            --border-color: #30363d;
            --nav-bg: rgba(13, 17, 23, 0.95);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            color: var(--main-text);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* --- UI Chrome (IDE Vibe) --- */
        .line-decoration {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            border-right: 1px solid var(--border-color);
            background: #090c10;
            color: #484f58;
            font-size: 12px;
            text-align: right;
            padding-right: 10px;
            padding-top: 80px;
            user-select: none;
            z-index: 10;
            overflow: hidden;
        }

        .main-content {
            margin-left: 50px; /* Offset for line numbers */
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            left: 50px;
            right: 0;
            height: 60px;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--main-text);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        .nav-links a:hover { color: var(--accent-blue); }

        .cta-btn {
            background: var(--main-text);
            color: var(--bg-color) !important;
            padding: 4px 12px;
            border-radius: 3px;
            font-weight: bold;
        }
        .cta-btn:hover { background: var(--accent-blue); color: #fff !important; }

        /* --- Layout Sections --- */
        section {
            padding: 100px 2rem 60px 2rem;
            max-width: 900px;
            margin: 0 auto;
            border-bottom: 1px dashed var(--border-color);
        }

        h1 { font-size: 2.8rem; letter-spacing: -1px; margin-bottom: 1rem; color: #fff; }
        h1::after { content: "_"; color: var(--accent-blue); animation: blink 1s step-end infinite; }
        
        h2 { font-size: 1.5rem; color: #fff; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
        h3 { color: var(--accent-blue); font-size: 1.1rem; margin-bottom: 5px; }

        .subtitle { font-size: 1.1rem; color: var(--muted-text); max-width: 600px; margin-bottom: 2rem; }

        /* --- Clients Marquee --- */
        .marquee-wrapper {
            overflow: hidden;
            white-space: nowrap;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            background: #090c10;
        }
        .marquee {
            display: inline-block;
            animation: scroll 40s linear infinite;
            color: var(--muted-text);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .marquee span { margin-right: 40px; }
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- Grids & Cards --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        .card {
            background: #090c10;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 4px;
        }
